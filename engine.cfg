[application]

name="MoonLaunch"
main_scene="res://game/gui/menu/Menu.tscn"
boot_splash="res://art/rocket.png"
icon="res://art/rocket.png"

[autoload]

globalvar="*res://globalvar.gd"

[display]

width=800
height=600
fullscreen=false
stretch_mode="viewport"
stretch_aspect="ignore"
resizable=true

[input]

quit=[key(Q)]
thrust=[key(Up)]
revthrust=[key(Down)]
bear_right=[key(Right)]
bear_left=[key(Left)]

[physics]

default_gravity_vector=Vector3(0, 0, 0)
default_gravity=1.0
